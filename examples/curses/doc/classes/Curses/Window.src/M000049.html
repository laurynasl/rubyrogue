  <pre>/* def begx */
static VALUE
window_begx(obj)
    VALUE obj;
{
    struct windata *winp;
    int x, y;

    GetWINDOW(obj, winp);
#ifdef getbegyx
    getbegyx(winp-&gt;window, y, x);
    return INT2FIX(x);
#else
    return INT2FIX(winp-&gt;window-&gt;_begx);
#endif
}</pre>
