<body class="standalone-code">
  <pre>/* def setpos(y, x) */
static VALUE
window_setpos(obj, y, x)
    VALUE obj;
    VALUE y;
    VALUE x;
{
    struct windata *winp;
    
    GetWINDOW(obj, winp);
    wmove(winp-&gt;window, NUM2INT(y), NUM2INT(x));
    return Qnil;
}</pre>
