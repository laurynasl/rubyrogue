<body class="standalone-code">
  <pre>/* def close */
static VALUE
window_close(obj)
    VALUE obj;
{
    struct windata *winp;
    
    GetWINDOW(obj, winp);
    delwin(winp-&gt;window);
    winp-&gt;window = 0;

    return Qnil;
}</pre>
