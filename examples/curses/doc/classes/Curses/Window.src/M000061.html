<body class="standalone-code">
  <pre>/* def insertln */
static VALUE
window_insertln(obj)
    VALUE obj;
{
#if defined(HAVE_WINSERTLN) || defined(winsertln)
    struct windata *winp;
    
    GetWINDOW(obj, winp);
    winsertln(winp-&gt;window);
#endif
    return Qnil;
}</pre>
